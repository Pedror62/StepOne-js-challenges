<body>
    <script>
        function findLargest(num1, num2) {
                if (num1 > num2) {
                    console.log('num1 é o maior número');
                }
                else if (num1 < num2) {
                    console.log('num2 é o maior número');
                }
                else if(num1 === num2) {
                    console.log('num 1 é igual ao num2');
                }
            }

            console.log(findLargest(16, 45)); //"45 the largest number"
            console.log(findLargest(34, 10)); //"34 is the largest number"
            console.log(findLargest(42, 42)); //"42 is equal to 42"




    </script>
